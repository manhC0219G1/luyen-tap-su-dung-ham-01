<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id ="txt1">
<input type="button" value = "Tim" onclick="tim()">
<input type ="text" disabled id ="txt2">
<script>
    let arr1 =["polaris","andebaran","deleb","vega","altair","dubhe","regulus"];
    let arr2 =["ursamilor","tarurus","cygnus","lyras","aquila","ursar major","leo"];
    function tim() {
        let b = document.getElementById('txt1').value;
        for (let i = 0; i < arr1.length; i++) {
            if (b === arr1[i]) {
                document.getElementById('txt2').value = arr2[i];
                break;
            }else{
                document.getElementById('txt2').value = "khong co ngoi sao";
            }

        }
    }

</script>
</body>
</html>
