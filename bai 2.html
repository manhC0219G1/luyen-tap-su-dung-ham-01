<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id ="txt1" >
<input type="button" onclick="tang()" value="Ket qua">
<div id="kq"></div>
<script>

    function tang() {
        let a = parseInt(document.getElementById('txt1').value);
        result = a+1 ;
        document.getElementById('kq').innerHTML = result;


    }

</script>
</body>
</html>
